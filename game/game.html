<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordia-play</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header><!--ヘッダー(一番上側)の部分-->
        <h1>Concordia</h1>
        <div id="header_right">
            <p onclick="Furigana()">ふりがなをつける</p>
            <p>やめる</p>
        </div>
    </header>
    <main>
    <div id="top"><!--上の部分(タイマー、結果の表示)-->
    <div id="top_right">
        <div id="right_block">
            <h4><ruby>現在<rt>げんざい</rt></ruby>の<ruby>数<rt>かず</rt></ruby></h4>
            <h2 id="Q_display">---</h2>
        </div>
        <div id="right_block">
        <h4><ruby>残<rt>のこ</rt></ruby>り<ruby>時間<rt>じかん</rt></ruby></h4>
        <h2 id="time_display">0</h2>
        </div>
</div>
<div id="top_left">
        <div id="left_block">
            <h4><ruby>正解<rt>せいかい</rt></ruby>した<ruby>数<rt>かず</rt></ruby></h4>
            <h2 id="pass_display">0</h2>
        </div>
        <div id="left_block">
            <h4><ruby>不正解<rt>ふせいかい</rt></ruby>の<ruby>数<rt>かず</rt></ruby></h4>
            <h2 id="fail_display">0</h2>
        </div>
        <div id="left_block">
            <h4><ruby>飛<rt>と</rt></ruby>ばした<ruby>数<rt>かず</rt></ruby></h4>
            <h2 id="invalid_display">0</h2>
        </div>
</div>
</div>
    <div id="bottom">
        <div id="center"><!--読み込む部分(自動的に埋め込まれる)-->
        </div>
    </div>
    </main>
    <footer><!--フッター(一番下側)の部分-->
        <p>Copyright © kurimogo All Rights Reserved.</p>
    </footer>
</body>
<script src="../indnex.js"></script>
<script src="game.js"></script>
</html>
