<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordia-play</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header><!--ヘッダー(一番上側)の部分-->
        <h1>Concordia</h1>
        <div id="header_right">
            <p onclick="Furigana()">ふりがなをつける</p>
            <p>やめる</p>
        </div>
    </header>
    <main>
    <div id="top"><!--上の部分(タイマー、結果の表示)-->
    <div id="top_right">
        <div id="right_block">
                <h4>現在の数</h4>
                <h2 id="Q_display">準備中...</h2>
        </div>
        <div id="right_block">
            <h4>残り時間</h4>
            <h2 id="time_display">0</h2>
        </div>
        </div>
    <div id="top_left">
        <div id="left_block">
                <h4>正解した数</h4>
                <h2 id="pass_display">0</h2>
        </div>
        <div id="left_block">
                <h4>不正解の数</h4>
                <h2 id="fail_display">0</h2>
        </div>
        <div id="left_block">
                <h4>飛ばした数</h4>
                <h2 id="invalid_display">0</h2>
        </div>
    </div>
    </div>
    <div id="bottom">
        <div id="center"><!--読み込む部分(自動的に埋め込まれる)-->
        </div>
    </div>
    </main>
    <footer><!--フッター(一番下側)の部分-->
        <p>Copyright © kurimogo All Rights Reserved.</p>
    </footer>
</body>
<script src="../indnex.js"></script>
<script src="game.js"></script>
</html>
