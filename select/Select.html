<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モード選択</title>
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="../index.css">
    <script src="select.js"></script>
</head>
<body>
    <header><!--ヘッダー(一番上側)の部分-->
        <h1>Concordia</h1>
        <div id="header_right">
            <p onclick="Furigana()">ふりがなをつける</p>
        </div>
    </header>
    <main>
        <div id="top">
            <h1>ゲーム設定</h1>
        </div>
        <div id="center">
            <div id="right">
                <h2>モード選択</h2>
                <canvas id="right_canvas"></canvas>
                <div id="right_button">
                    <button onclick="rotate(1)">左回転</button>
                    <button onclick="rotate(-1)">右回転</button>
                </div>
            </div>
            <div id="left">
                <h2>テスト</h2>
            </div>
        </div>
        <div id="bottom">
            <button onclick="home()">ホーム<ruby>画面<rt>がめん</rt></ruby>に戻る</button>
            <button onclick="goGame()">ゲームスタート</button>
        </div>
    </main>
    <footer><!--フッター(一番下側)の部分-->
        <p>Copyright © kurimogo All Rights Reserved.</p>
    </footer>
</body>
</html>
