<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モード選択</title>
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="../index.css">
    <script src="select.js"></script>
</head>
<body>
    <header><!--ヘッダー(一番上側)の部分-->
        <h1>Concordia</h1>
    </header>
    <main>
        <div id="select_top">
            <h1>モード選択</h1>
        </div>
    <div>
        <div id="select_left">
           <h2>初心者コース</h2>
           <div class="layer">
           <canvas class="layer_block" id="course" width="300" height="300"></canvas>
           <canvas class="layer_block" id="course_arrow" width="300" height="300"></canvas>

           </div>
           <div id="rotate">
           <button class="rotate_botton" id="start" onclick="test()">左に回す</button>
           <button class="rotate_botton" onclick="test()">右に回す</button>
           </div>
        </div>
        <div id="select_right">
            <h3>円盤っぽいやつの数(数字のみ) </h3>
            <div id="number">
                <input type="button" class="left_arrow three_part">
                <p class="three_part number_" id="number_text">1</p>
                <input type="button" class="right_arrow  three_part">
            </div>
            <input type="number">
            <input type="button" >
            <input type="checkbox" name="custom">上級者向けコマンドを使う
            <input type="checkbox" name="custom">マイナスの数字を使う
        </div>
    </div>

        <div class="main_frame" id="select_bottom">
            <h1></h1>
        </div>
    </main>
    <footer><!--フッター(一番下側)の部分-->
        <p>Copyright © kurimogo All Rights Reserved.</p>
    </footer>
</body>
</html>
